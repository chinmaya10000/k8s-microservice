appName: adservice
appReplicas: 2
appImage: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice
appVersion: v0.10.2
containerPort: 9555
containerEnvVars:
- name: PORT
  value: "9555"

resources:
  requests:
    cpu: 200m
    memory: 180Mi
  limits:
    cpu: 300m
    memory: 300Mi
  

servicePort: 9555
